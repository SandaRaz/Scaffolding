[select]
<select class="form-control" id="$field$" name="$field$" [(ngModel)]="$classVariable$.$field$">
  <option *ngFor="let $fkClassVariable$ of $fkClassVariable$List" [value]="$fkClassVariable$.$fkClassPK$">{{ $fkClassVariable$.$fkClassLibelle$ }}</option>
</select>

[input]
<input type="$fieldFormType$" class="form-control" id="$field$" name="$field$" [(ngModel)]="$classVariable$.$field$" required>

[form-group]
<div class="form-group mb-2">
              <label for="$field$" $hideValue$>$fieldFirstUpper$: </label>
              $forms$
            </div>